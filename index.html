<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - E-Commerce</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header with Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>ShopEasy</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products, brands, and more...">
      </div>
      <div class="cart">
        <span><img src="https://via.placeholder.com/24?text=Cart" alt="cart"> <span id="cart-count">0</span> items</span>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Banner Section -->
    <section class="banner">
      <img src="https://via.placeholder.com/1200x400?text=Big+Discount+Sale" alt="Banner">
    </section>

    <!-- Category Section -->
    <section class="category-section">
      <h2>Shop by Categories</h2>
      <div class="categories">
        <div class="category">
          <img src="https://via.placeholder.com/200x200?text=Electronics" alt="Electronics">
          <span>Electronics</span>
        </div>
        <div class="category">
          <img src="https://via.placeholder.com/200x200?text=Fashion" alt="Fashion">
          <span>Fashion</span>
        </div>
        <div class="category">
          <img src="https://via.placeholder.com/200x200?text=Home+Appliances" alt="Home Appliances">
          <span>Home Appliances</span>
        </div>
        <div class="category">
          <img src="https://via.placeholder.com/200x200?text=Groceries" alt="Groceries">
          <span>Groceries</span>
        </div>
      </div>
    </section>

    <!-- Product List Section -->
    <section id="product-list" class="product-grid">
      <!-- Products will be added dynamically using JavaScript -->
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2024 ShopEasy | All Rights Reserved</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">About Us</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
